<body>
    <!--header--->
    <header>
        <nav>
            <div class="icons">
                <a href="Advertise.html"><img src="img/logo.png" class="iconNav" alt="Advertise icon"></a>
                <a href="Advertise.html"><img src="img/nav/advertise.PNG" class="iconNav" alt="Advertise icon"></a>
                <a href="About.html"><img src="img/nav/about.PNG" class="iconNav" alt="About icon"></a>
                <a href="Support.html"><img src="img/nav/support.PNG" class="iconNav" alt="Support icon"></a>
                <a href="index.html"><img src="img/nav/login.PNG" class="iconNav" alt="home icon"></a>
                <a href="index.html"><img src="img/nav/signUp.PNG" class="iconNav" alt="home icon"></a>
            </div>
            <div class="itemssss">
                <a aria-label="Read" href="index.html" class="logo"> <img src="img/logo.png" alt="logo">Inonovation</a>
                <ul class="navbar">
                    <li><a aria-label="re" href="index.html">Home</a></li>
                    <li><a aria-label="re" href="Advertise.html">Advetise</a></li>
                    <li><a aria-label="re" href="About.html">About</a></li>
                    <li><a aria-label="re" href="Support.html">Support</a></li>
                </ul>
                <div>
                    <a aria-label="About" href="Login.html">Login</a>
                    <a aria-label="About" href="SignUp.html">Get Started</a>
                    <div><img src="img/strarted.png" class="strline" alt="get strarted"></div>
                </div>
            </div>
        </nav>
    </header>
  <div class="container">
    <div class="logoin">
      <img src="img/Login.png" alt="Logo">
    </div>
    <h1 class="title">Create an Account</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="login-button">Sign Up</button>
    <div class="or-divider">OR</div>
    <div class="social-login">
      <p>Login with Social Account</p>
      <div class="social-icons">
        <img src="img/facebook.png" alt="Facebook">
        <img src="img/Twit.png" alt="Twitter">
        <img src="img/insta.png" alt="Instagram">
      </div>
    </div>
    <div class="no-account">
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </div>
</body>
</html>
